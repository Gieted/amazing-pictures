<a id="back-button" mat-icon-button routerLink="">
  <mat-icon>arrow_back</mat-icon>
</a>

<button *ngIf="my" id="delete" mat-icon-button (click)="delete()">
  <mat-icon>delete</mat-icon>
</button>

<div id="shadow"></div>
<img *ngIf="picture" [src]="picture.url" [alt]="picture.title">

<mat-spinner *ngIf="!picture" mode="indeterminate"></mat-spinner>
