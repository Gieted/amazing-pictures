<div *ngIf="profile" id="profile">
  <div id="profile-card">
    <mat-card class="mat-elevation-z3">
      <div id="card-content">
        <h1 *ngIf="me" id="title">My profile</h1>
        <div id="picture-wrapper">
          <img appFillParent alt="Profile picture" id="picture" [src]="pictureUrl || defaultProfilePictureUrl">
        </div>
        <div id="name">{{ profile.displayName }}</div>
      </div>
      <button *ngIf="me" mat-icon-button id="more" [mat-menu-trigger-for]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu xPosition="before">
        <button mat-menu-item (click)="edit()">Edit</button>
        <button mat-menu-item id="delete" (click)="delete()">Delete</button>
      </mat-menu>
    </mat-card>
  </div>

  <app-browser></app-browser>
</div>

<mat-spinner *ngIf="profile === undefined">

</mat-spinner>
<div *ngIf="profile === null" id="no-such-profile">

</div>
