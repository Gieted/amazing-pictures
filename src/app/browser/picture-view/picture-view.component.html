<button id="back-button" mat-icon-button (click)="navigation.goBack()">
  <mat-icon>arrow_back</mat-icon>
</button>

<button *ngIf="my" id="delete" mat-icon-button (click)="delete()">
  <mat-icon>delete</mat-icon>
</button>

<div id="info" *ngIf="picture">
  <div id="title">{{ picture.title }}</div>
  <div *ngIf="profile" id="profile" [routerLink]="'/profile/' + picture.authorId">
    <div id="picture-wrapper">
      <img appFillParent id="profile-picture" [src]="profilePicUrl || defaultProfilePictureUrl" alt="Picture author profile picture">
    </div>
    <span id="profile-name">{{ profile.displayName }}</span>
  </div>
</div>

<div id="shadow-up"></div>
<div id="shadow-down"></div>
<img id="picture" *ngIf="picture" [src]="picture.url" [alt]="picture.title" (load)="onLoad($event)">

<mat-spinner *ngIf="!picture" mode="indeterminate"></mat-spinner>
