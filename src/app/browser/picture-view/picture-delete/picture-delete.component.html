<h2 mat-dialog-title>Delete this picture</h2>
<mat-dialog-content>
  You are going to permanently delete this picture.
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button #deleteButton mat-flat-button color="warn" (click)="delete()">Delete</button>
</mat-dialog-actions>
